[bumpversion]
current_version = 1.2.18
commit = True
tag = True

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:README.md]
search = Version: {current_version}
replace = Version: {new_version}

[bumpversion:file:Dockerfile]
search = systems-manager[all]>={current_version}
replace = systems-manager[all]>={new_version}

[bumpversion:file:systems_manager/agent.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:systems_manager/mcp.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:systems_manager/systems_manager.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"
